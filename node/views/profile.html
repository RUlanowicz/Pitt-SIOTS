	<script type="text/javascript"  language="javascript">

   	$(document).ready(function() {
      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
      	console.log("fired");
      	var target_url;
  		var target = $(e.target).attr("href") // activated tab
  		console.log(target);
  		var owner = <%- JSON.stringify(username) %>; 
  		switch(target){
  			case "#friends":
  				target_url = "//localhost:3001/friends/" + owner;
  				console.log(target_url);
  			break;
  			case "#devices":
  				target_url = "//localhost:3001/devices/" + owner;
  				console.log(target_url);
  			break;
  			case "#thriends":
  				target_url = "//localhost:3001/thriends/" + owner;
  				console.log(target_url);
  			break;
  		}
  		console.log(target_url);

  		$.ajax({
  			type:"GET",
  			url: target_url,
  			error: function(data){
  				console.log("There was a problem");
  			},
  			success: function(data){
  				$(target).html(data);
  			}
  		});// ajax
	   });

	}) //docuemnt 
	</script>
	<script type="text/javascript"  language="javascript">
	    $(document).ready(function() {
	      $("#add_new_device_button").click(function(event){
	        var owner = <%- JSON.stringify(username) %>; 
	        //alert(owner);
	        $.ajax({
	            dataType: "HTML",
	            type: "GET", 
	            url: "//localhost:3001/device_reg/" + owner, 
	            contentType: 'application/json; charset=utf-8', 
	            success: function (msg) {
	                $('.container').html(msg);
	            },
	            error: function(e) {
	                var obj=JSON.parse(JSON.stringify(e));
	                if (obj.status == 200) { 
	                        alert ("I am 200 " + obj.status); 
	                }
	                else { 
	                alert ("I have an error" + JSON.stringify(e));
	                            console.log(e);
	                }
	            }
	            }); //ajax
	        }); //new device button
	    }) //document ready 
 	</script>
