<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>

	<body>
		<div class="container">
    		<div class="row">
			<form class="form-horizontal" action='' method="POST">
				<fieldset></br>
			    	<div id="legend">
			      		<legend class="">Login</legend>
			    	</div>
			    	
			      	<!-- Username -->
			    	<div class="input-group">
			      		<div class="input">
			      			<span class="glyphicon glyphicon-user" style="margin-right: 5px;"></span>
			        		<input type="text" id="username" name="username" placeholder="Username" class="input-xlarge">
			      		</div>
			    	</div></br>
			    	
			      	<!-- Password -->
			    	<div class="control-group">
			      		<div class="controls">
			      			<span class="glyphicon glyphicon-lock" style="margin-right: 5px;"></span>
			        		<input type="password" id="password" name="password" placeholder="Password" class="input-xlarge">
			      		</div>
			    	</div></br>
			    	
			    	<!-- Button -->
			    	<div class="control-group">
			      		<div class="controls">
			        		<button class="btn btn-success">Login</button>
			      		</div>
			    	</div>
				</fieldset>
			</form>
			</div>
		</div>
	</body>
</html>
