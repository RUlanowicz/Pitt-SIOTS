<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript"  language="javascript">

   	$(document).ready(function() {
      $("#login_button").click(function(event){
      	   var user = {
            username: $("#username").val(),
            password:$("#password").val(),
        }

        console.log ("username: " + username + "password: " + password); 
        console.log (user); 

 		$.ajax({
			dataType: "json",
			type: "POST", 
			url: "//localhost:3001/login", 
 			contentType: 'application/json; charset=utf-8',
			data: JSON.stringify(user), 
			success: function (msg) {
				console.log(JSON.stringify(msg));
				var obj = JSON.parse(JSON.stringify(msg));
				//redirect the page 
				if (obj.success) { window.location.replace("http://localhost:3001/front_end/profile/profile.html");} 
				else if (!obj.success) {window.location.replace("http://localhost:3001/front_end/loginpost.html");}
        	}

			}); //ajax
 		console.log("I sent the request");
   		}); //login
	}) //docuemnt 
	</script>
	</head>

	<body>


		<div class="container">
    		<div class="row">
				<fieldset></br>
			    	<div id="legend">
			      		<legend class="">Login</legend>
			    	</div>
			      	<!-- Username -->
			    	<div class="input-group">
			      		<div class="input">
			      			<span class="glyphicon glyphicon-user" style="margin-right: 5px;"></span>
			        		<input type="text" id="username" name="username" placeholder="Username" class="input-xlarge">
			      		</div>
			    	</div></br>
			    	
			      	<!-- Password -->
			    	<div class="control-group">
			      		<div class="controls">
			      			<span class="glyphicon glyphicon-lock" style="margin-right: 5px;"></span>
			        		<input type="password" id="password" name="password" placeholder="Password" class="input-xlarge">
			      		</div>
			    	</div></br>
			    	
			    	<!-- Button -->
			    	<div class="control-group">
			      		<div class="controls">
			        		<button class="btn btn-success" id="login_button">Login</button>
			      		</div>
			    	</div>
				</fieldset>
			</div>
		</div>

	</body>
</html>
